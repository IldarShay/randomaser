<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Randomaser</title>
    <link rel="stylesheet" href="/style.css" />
    <link
      rel="stylesheet"
      href="./fonts/Open_Sans/static/OpenSans/OpenSans-Bold.ttf"
    />
  </head>
  <body>
    <div id="main">
      <div>
        <textarea id="list" placeholder="Список участников..."></textarea>
      </div>
      <div>
        <button id="generate">GENERATE</button>
      </div>
      <div>
        <input
          type="text"
          id="result"
          readonly
          placeholder="Победитель не определен..."
        />
      </div>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
